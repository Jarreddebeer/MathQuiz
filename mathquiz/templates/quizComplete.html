<!doctype html>
<html>
    <body>
        {% if correct %}
        <p style="color: rgb(0, 200, 0);">Correct!</p>
        {% else %}
        <p style="color: rgb(200, 0, 0);">Incorrect :(</p>
        {% endif %}
        Time's up!
        You got {{ numberCorrect }} correct out of {{ total }}.<br />
        Final score: {{ score }} ! <br />
        <a href="/">Home</a>
    </body>
</html>
